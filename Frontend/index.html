<html>

<head>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="w-75 mx-auto p-5 my-5 productForm">
        <h1 class="ml6">
            <span class="text-wrapper">
              <span class="letters">CRUD System with Node JS and MySQL</span>
            </span>
          </h1>
        <label class="text-info" for="productNameInput">Product Name :</label>
        <input type="text" class="form-control mb-3" id="productNameInput">
        <div class="alert alert-danger" id="alertName">Please enter product name</div>

        <label class="text-info" for="ProductPriceInput">Product Price :</label>
        <input  type="number" class="form-control mb-3" id="productPriceInput">
        <div class="alert alert-danger" id="alertPrice">Please enter product price</div>

        <label class="text-info" for="ProductDescInput">Product Description :</label>
        <textarea type="text" class="form-control mb-3" id="productDescInput"></textarea>
        <div class="alert alert-danger" id="alertDes">Please enter product description</div>

        <button onclick="addProduct(); " class="btn btn-info" id="add">add Product</button>
        <button onclick="updateProduct(); " class="btn btn-success" id="update">Update Product</button>
        <div class="searchInput my-3">
            <input onkeyup="searchProduct(this.value)" type="text" class="form-control  w-75 m-auto my-5"  id="search" placeholder="search products .....">

        </div>

    </div>


    <table class="table w-75 mx-auto my-4">
        <thead>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Product Description</th>
            <th class="text-warning">Update</th>
            <th class="text-danger">Delete</th>

        </thead>
        <tbody id="tableBody">
         
        </tbody>
    </table>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

    <script src="js/main.js"></script>
</body>

</html>
